<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Bliss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            YAY! It's BOGO
        </div>

        <div class="product-option" id="option1">
            <div class="option-summary">
                <input type="radio" name="product-units" id="radio1" value="1" checked>
                <span class="custom-radio-circle"></span> <label for="radio1">
                    <span class="units">1 Unit</span>
                    <span class="discount">10% Off</span>
                    <span class="price-info">
                        <span class="current-price">$10.00 USD</span>
                        <span class="original-price">$24.00 USD</span>
                    </span>
                </label>
            </div>
            <div class="option-details hidden">
                <div class="selectors">
                    <div class="selector-group">
                        <label for="size1">Size</label>
                        <select id="size1" name="size1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="selector-group">
                        <label for="color1">Colour</label>
                        <select id="color1" name="color1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-option most-popular" id="option2">
            <div class="option-summary">
                <input type="radio" name="product-units" id="radio2" value="2">
                <span class="custom-radio-circle"></span> <label for="radio2">
                    <span class="units">2 Unit</span>
                    <span class="discount">20% Off</span>
                    <span class="price-info">
                        <span class="current-price">$18.00 USD</span>
                        <span class="original-price">$24.00 USD</span>
                    </span>
                </label>
            </div>
            <div class="option-details">
                <div class="selectors">
                    <div class="selector-row">
                        <span class="item-number">#1</span>
                        <div class="selector-group">
                            <label for="size2-1">Size</label>
                            <select id="size2-1" name="size2-1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="selector-group">
                            <label for="color2-1">Colour</label>
                            <select id="color2-1" name="color2-1">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </div>
                    </div>
                    <div class="selector-row">
                        <span class="item-number">#2</span>
                        <div class="selector-group">
                            <label for="size2-2">Size</label>
                            <select id="size2-2" name="size2-2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="selector-group">
                            <label for="color2-2">Colour</label>
                            <select id="color2-2" name="color2-2">
                                <option value="Colour">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-option" id="option3">
            <div class="option-summary">
                <input type="radio" name="product-units" id="radio3" value="3">
                <span class="custom-radio-circle"></span> <label for="radio3">
                    <span class="units">3 Unit</span>
                    <span class="discount">30% Off</span>
                    <span class="price-info">
                        <span class="current-price">$24.00 USD</span>
                        <span class="original-price">$24.00 USD</span>
                    </span>
                </label>
            </div>
            <div class="option-details hidden">
                <div class="selectors">
                    <div class="selector-row">
                        <span class="item-number">#1</span>
                        <div class="selector-group">
                            <label for="size3-1">Size</label>
                            <select id="size3-1" name="size3-1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="selector-group">
                            <label for="color3-1">Colour</label>
                            <select id="color3-1" name="color3-1">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </div>
                    </div>
                    <div class="selector-row">
                        <span class="item-number">#2</span>
                        <div class="selector-group">
                            <label for="size3-2">Size</label>
                            <select id="size3-2" name="size3-2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="selector-group">
                            <label for="color3-2">Colour</label>
                            <select id="color3-2" name="color3-2">
                                <option value="Colour">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </div>
                    </div>
                    <div class="selector-row">
                        <span class="item-number">#3</span>
                        <div class="selector-group">
                            <label for="size3-3">Size</label>
                            <select id="size3-3" name="size3-3">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="selector-group">
                            <label for="color3-3">Colour</label>
                            <select id="color3-3" name="color3-3">
                                <option value="Colour">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="delivery-info">
            Free Delivery
            <span class="total-price">Total : $18.00 USD</span>
        </div>

        <button class="add-to-cart-button">
            <span class="plus-icon">+</span> Add to Cart
        </button>

        <div class="powered-by">
            @ Powered by Pumper
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
